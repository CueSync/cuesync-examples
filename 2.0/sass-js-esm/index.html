<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>CueSync Sass &amp; ESM JS</title>
  </head>
  <body>

    <h1>CueSync Sass &amp; ESM JS</h1>

    <!-- Video -->
    <video id="natGeoVideo" controls style="width: 100%; max-width: 500px; border-radius: 10px;">
      <source src="/assets/videos/natgeo.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>

    <!-- Transcript -->
    <cue-sync transcript-path="/assets/transcripts/natgeo.vtt, /assets/transcripts/natgeo_hindi.vtt"
              media="#natGeoVideo"
              style="height: 400px; max-width: 500px; border-radius: 10px;"></cue-sync>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.5/dist/es-module-shims.js"></script>

    <script type="module">
      import * as cuesync from 'https://cdn.jsdelivr.net/npm/@cuesync/cuesync@2.0.0-alpha3/+esm'
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
