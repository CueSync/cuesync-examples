<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CueSync Starter</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1>CueSync Starter</h1>

  <!-- Video -->
  <video id="natGeoVideo" controls style="width: 100%; max-width: 500px; border-radius: 10px;">
    <source src="/assets/videos/natgeo.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>

  <!-- Transcript -->
  <cue-sync transcript-path="/assets/transcripts/natgeo.vtt, /assets/transcripts/natgeo_hindi.vtt"
            media="#natGeoVideo"
            style="height: 400px; max-width: 500px;"></cue-sync>

    <!-- CueSync JS -->
    <script src="https://cdn.jsdelivr.net/npm/@cuesync/cuesync@2.0.0-alpha3/dist/js/cuesync.min.js"
            integrity="sha384-C06zXMFG8lOQvSuMwZos4wvMk+vk/VSiuckT/PMOpQ6lmm2Y5iDwoOmfoKukGXzX"
            crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
