<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CueSync Starter</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- CueSync CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@cuesync/cuesync@2.0.0-alpha1/dist/css/cuesync.min.css"
          integrity="sha384-QbwlWUfHblOOzH6C1Z5GeDeeDJupv9wTI9lLB5J1s51haYkLVjWWtAVlYPqqjh0e"
          crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <h1>CueSync Starter</h1>
  <a href="https://github.com/cuesync/cuesync-examples/tree/main/starter/" target="_blank" rel="noopener">View on GitHub</a>
  <br>

  <!-- Video -->
  <video id="natGeoVideo" controls style="width: 100%; max-width: 500px;">
    <source src="/assets/videos/natgeo.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>

  <!-- Transcript -->
  <cue-sync transcript-path="/assets/transcripts/natgeo.vtt, /assets/transcripts/natgeo_hindi.vtt"
            media="#natGeoVideo"
            style="height: 400px; max-width: 500px;"></cue-sync>

    <!-- CueSync JS -->
    <script src="https://cdn.jsdelivr.net/npm/@cuesync/cuesync@2.0.0-alpha1/dist/js/cuesync.min.js"
            integrity="sha384-0jVqDf583RzrFczNb63VXRe5dXvYKzlsaWfIWwJe8HI3a/Uo9uARXkVt1yx2To8O"
            crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
