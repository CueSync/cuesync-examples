<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>CueSync Sass &amp; ESM JS</title>
  </head>
  <body>

    <h1>CueSync Sass &amp; ESM JS</h1>
    <a href="https://github.com/cuesync/cuesync-examples/tree/main/sass-js-esm/" target="_blank" rel="noopener">View on GitHub</a>
    <br>

    <!-- Video -->
    <video id="natGeoVideo" controls style="width: 100%; max-width: 500px;">
      <source src="/assets/videos/NatGeo.mp4" type="video/mp4">
      Your browser does not support HTML video.
    </video>

    <!-- Transcript Container -->
    <div id="video-transcript" class="transcript-container" style="height: 350px; overflow: auto;"
         data-cs-transcript-path="/assets/transcripts/you.vtt"
         data-cs-display-time="true"></div>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.5/dist/es-module-shims.js"></script>

    <script type="module">
      import * as cuesync from 'https://cdn.jsdelivr.net/npm/@cuesync/cuesync@1.0.0-alpha1/+esm'

      const videoTranscript3 = new cuesync.CueSync(
        document.getElementById('video-transcript'),
        {
          media: document.getElementById('natGeoVideo')
        }
      )
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
